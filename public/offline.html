<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeanSight - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;

            padding: 20px;

        }
        .container {
            max-width: 500px;

        }
        h1 {
            color: #1976d2;
            margin-bottom: 15px;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1976d2;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #1565c0;
        }
    </style>
</head>
